<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Carbon's Footprint Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="chat-container"> 
        <div id="content-area">
            <div id="messages">
                <div id="chat-header">
                    <img src="images/carbon_chatter_icon.png" alt="Meta Carbon's Footprint Calculator Icon" id="chat-icon">
                    <div id="chat-title">Meta Carbon's Footprint Calculator</div>
                </div>
                <!-- The rest of your messages will go here -->
            </div>
            <div id="company-details">
                <label for="company-name">Company Name:</label>
                <input type="text" id="company-name" name="company_name" >

                <label for="number-employees">Number of Employees:</label>
                <input type="number" id="number-employees" name="number_employees" >
            </div>
        </div>
        <form id="message-form">
            <textarea id="message-input" placeholder="Type your message here..." ></textarea>
            <div id="word-count">0/120</div>
            <button type="submit">Send</button>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>


</html>
