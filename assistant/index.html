<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Carbon's Footprint Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <img src="images/carbon_chatter_icon.png" alt="Meta Carbon's Footprint Calculator Icon" id="chat-icon">
            <div id="chat-title">Meta Carbon's Footprint Calculator</div>
        </div>
        <div id="messages"></div>
        <form id="message-form">
            <textarea id="message-input" placeholder="Type your message here..." ></textarea>
            <div id="word-count">0/120</div>
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
